<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS_PRACTICE_FSEF</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
	body {background-color: darkred;
		color: white;
		font-family: Verdana;}
	.container {border: 4px dashed;}
</style>


</head>
<body>

<p><div class="container p-5">
	<form>
		<label>Choose your food: </label>
		<select class="form-select" id="meal">
			<option value="none">Select</option>
			<option value="250">Meal A</option>
			<option value="300">Meal B</option>
		</select>
<br>
		<label>Discount?</label>
		<select class="form-select" id="discount">
			<option value="none">Select</option>
			<option value="0">Regular</option>
			<option value="0.2">PWD/SC/Student</option>

		</select>
<br>

<button type="button" class="btn btn-dark" onclick="check_discount()">Meal Price</button>

	</form>

</div>

<script>
	function check_discount() {
		var meal1 = document.getElementById ('meal').value;
		var disc1 = document.getElementById ('discount').value;
		var final_rate = meal1 - (disc1 * meal1);

			window.alert('Your meal price is' + ' '+ final_rate);
	}

</script>
</p>

</body>
</html>
